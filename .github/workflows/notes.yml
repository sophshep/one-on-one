name: one-on-one

on:
  [push]

jobs:
  notes:
    name: create meeting notes
    runs-on: ubuntu-latest
    env:
      MEETING_DATE: $(date -d "+1 day" +%Y-%m-%d)
      MEETING_BRANCH_NAME: 'notes-$MEETING_DATE'
    steps:
    - uses: actions/github-script@0.4.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            github.pulls.create({
              owner:'sophshep',
              repo:'one-on-one',
              title:'1:1 notes',
              head: MEETING_BRANCH_NAME,
              base:'master',
              body:'hi everyone',
              draft: true
            })
